; https://docs.platformio.org/page/projectconf.html


[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 9600

lib_deps =
  ESPAsyncWebServer
  AsyncTCP

board_build.filesystem = spiffs
board_build.flash_size = 4MB

upload_protocol = esptool
